<!DOCTYPE html>
<head>
    <meta name="view point" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title> Chaudr Chatting</title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <form class="form" id=login>
            <h1 class="form__title">Login</h1>
        
            <img src="./chaudrlogo.png" width="200" height="200" alt="logo">
            <div class="form__message form__message--error"></div>
            <!--<div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="UserID">
                <div class="form__input-error-message"></div> 
            </div>-->
            <div class="form__input-group">
                <input type="Password" class="form__input form__message--error" autofocus placeholder="Password">
                <div class="form__input-error-message"></div> 
            </div>
            <button class="form__button" type="submit">Continue</button>
            <p class="form__text">
                <!--   <a href="#" class="form__link">Forgot your password?</a> -->
            </p>
            <p class="form__text">
                <a class="form__link" href="./" id="linkCreateAccount">Create an account</a>
            </p>
        </form>
        <form class="form form--hidden" id=createAccount>
            <h1 class="form__title">Create Account</h1>
            <img src="./chaudrlogo.png" width="150" height="150" alt="logo">
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="UserID">
                <div class="form__input-error-message"></div> 
            </div><!--
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Email Address">
                <div class="form__input-error-message"></div> 
            </div>-->
            <div class="form__input-group">
                <input type="Password" class="form__input form__message--error" autofocus placeholder="Password">
                <div class="form__input-error-message"></div> 
            </div>
            <div class="form__input-group">
                <input type="Password" class="form__input form__message--error" autofocus placeholder="Confirm Password">
                <div class="form__input-error-message"></div> 
            </div>
            <button class="form__button" type="submit">Create</button>
            <p class="form__text">
                <a class="form__link" href="./" id="linkLogin">Have an account? Sign in</a>
            </p>
        </form>
    </div>
    <script src="main.js"></script>
</body>
